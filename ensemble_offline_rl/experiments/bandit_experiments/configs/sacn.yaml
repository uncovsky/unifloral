command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: SACN
program: algorithms/unified.py
project: bandit-sweep

parameters:
  # --- Experiment ---
  seed:
    values: [0]
  dataset-source:
    value: minari
  dataset-name:
    value: bandit_expert-v0
  algorithm:
    value: sac_n
  num_updates:
    value : 10_000
  eval_interval:
    value: 5_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 0
  checkpoint:
    value: true
  checkpoint_dir:
    value: "./checkpoints/bandit"

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: bandit-sweep
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 3e-4 
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005
  # --- SAC-N ---
  num_critics:
    value: 10
  # --- CQL ---
  actor_lr:
    value: 0.0
  pi_operator:
    value: min
  shared_targets:
    value: true

  ensemble_regularizer:
    value: "none"
  
  critic_regularizer:
    value: "none"

  critic_norm:
    value: "none"

  # --- misc ---
  prior:
    value: false
  pretrain_updates:
    value: 0

