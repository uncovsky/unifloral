command:
  - python
  - ${program}
  - ${args_no_boolean_flags}
entity: flair
method: random
name: BC
program: algorithms/bc.py
project: unifloral-eval

parameters:
  # --- Experiment ---
  seed:
    value: 0
  dataset-name:
    values:
      #- hopper-medium-v2
      - halfcheetah-medium-expert-v2
      - walker2d-medium-replay-v2
      - antmaze-medium-diverse-v2 # changed to smaller maze
      - pen-human-v1
      - pen-cloned-v1
      - pen-expert-v1
      - maze2d-large-v1
      - kitchen-mixed-v0
  algorithm:
    value: bc
  num_updates:
    value: 1_000_000
  eval_interval:
    value: 2500
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 1000

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: unifloral
  wandb_team:
    value: flair
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 3e-4
  batch_size:
    value: 256
