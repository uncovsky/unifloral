command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: random
name: bc
program: algorithms/unified.py
project: unifloral-eval

parameters:
  # --- Experiment ---
  seed:
    values: [0, 1]
  dataset-source:
    value: d4rl
  dataset-name:
    values: 
      - hopper-medium-v2
      - halfcheetah-medium-expert-v2
      - walker2d-medium-replay-v2
      - antmaze-medium-diverse-v2 # changed to smaller maze
      - pen-human-v1
      - pen-cloned-v1
      - pen-expert-v1
      - maze2d-large-v1
      - kitchen-mixed-v0
  algorithm:
    value: bc
  num_updates:
    value : 1_000_000
  eval_interval:
    value: 10_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 1000

  # --- Logging ---
  log:
    value: true
  checkpoint_dir:
    value: "./checkpoints/bc_eval"
  checkpoint:
    value: false
  # --- Generic optimization ---
  lr:
    value: 3e-4
  batch_size:
    value: 256
  no_entropy_bonus:
    value: True
  gamma:
    value: 0.99
  num_critics:
    value: 1
  # ONLY DO BC
  pretrain_updates:
    value: 1_000_000
  pretrain_loss:
    value: "bc+none"
