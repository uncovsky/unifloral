command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: independent_targets
program: algorithms/independent_targets.py
project: sweep-independent-targets

parameters:
  # --- Experiment ---
  seed:
    values: [0, 1, 2, 3, 4]
  dataset-source:
    value: d4rl
  dataset-name:
    values: 
      - hopper-medium-v2
      - hopper-expert-v2
      - hopper-medium-expert-v2
      - walker-medium-v2
      - walker-expert-v2
      - walker-medium-expert-v2
      - antmaze-medium-diverse-v2
      - antmaze-large-diverse-v2
      - antmaze-medium-play-v2
      - antmaze-large-play-v2

  algorithm:
    value: independent_targets
  num_updates:
    value : 1_000_000
  eval_interval:
    value: 50_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 1000

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: diverse-msg
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 3e-4
  actor_lr:
    value: 1e-4
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005

  # --- SAC-N ---
  num_critics:
    value: 20

  # --- MSG ---
  cql_min_q_weight: 
    value: 0.5
  actor_lcb_coef : 
    value: 4.0

  pi_operator:
    value: min

  # --- pretraining
  pretrain_updates:
    value: 0

  
