command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: SACN
program: algorithms/unified.py
project: bandit-dim

parameters:
  # --- Experiment ---
  seed:
    values: [0, 1, 2]
  dataset-source:
    value: minari
  dataset-name:
    values: 
      - bandit_2-v0
      - bandit_4-v0
      - bandit_6-v0
  algorithm:
    value: sac_n
  num_updates:
    value : 100_000
  eval_interval:
    value: 2500
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 100
  checkpoint:
    value: true
  checkpoint_dir:
    value: "./checkpoints/bandit_dim"

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: bandit-sweep
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 3e-4 
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005
  # --- SAC-N ---
  num_critics:
    values: 
      - 10
      - 20
      - 50
  # --- CQL ---
  actor_lr:
    value: 0.0
  pi_operator:
    value: min
  shared_targets:
    value: true

  ensemble_regularizer:
    value: "edac"

  reg_lagrangian:
    value: 10.0
  
  critic_regularizer:
    value: "none"

  critic_norm:
    value: "none"

  # --- misc ---
  prior:
    value: false
  pretrain_updates:
    value: 0

