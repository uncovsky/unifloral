command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: MSG
program: algorithms/msg.py
project: eval

parameters:
  # --- Experiment ---
  seed:
    values: [0, 1, 2]
  dataset:
    values:
      - antmaze-medium-diverse-v2
      - antmaze-medium-play-v2
  algorithm:
    value: msg
  num_updates:
    value: 1_000_000
  eval_interval:
    value: 50_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 800

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: eval
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 0.0003
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005

  # --- SAC-N ---
  num_critics:
    values: [10, 20]

  # --- MSG ---
  cql_min_q_weight: 
    values : [0.1, 0.3]
  actor_lcb_coef : 
    values : [4.0, 8.0]
