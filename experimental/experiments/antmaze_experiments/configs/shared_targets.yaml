command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: shared_targets 
program: algorithms/shared_targets.py
project: square-shared-targets

parameters:
  # --- Experiment ---
  seed:
    values: [0, 1, 2]
  dataset-source:
    value: d4rl
  dataset-name:
    values:
     - antmaze-medium-play-v2
     - antmaze-medium-diverse-v2
  algorithm:
    value: shared_targets
  num_updates:
    value : 1_500_000
  eval_interval:
    value: 2500
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 128

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: square-sac-n
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 0.0003
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005

  # --- SAC-N ---
  num_critics:
    values: [30, 50]  # 500 and 1000 have high GPU memory usage
  
  pretrain_loss:
    values:
      - "bc+sarsa"
  pretrain_updates:
    values:
      - 0
      - 200_000

  prior:
    values:
      - true
      - false
