command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: random
name: TEST_AWR_PRELIMS
program: algorithms/unified.py
project: awr_test

parameters:
  # --- Experiment ---
  seed:
    values: [0, 1, 2, 3, 4]
  dataset-source:
    value: d4rl
  dataset-name:
    values: 
      - walker2d-medium-replay-v2
      - kitchen-mixed-v0
      - pen-cloned-v1
      - pen-human-v1
  algorithm:
    value: msg
  num_updates:
    value : 500_000
  eval_interval:
    value: 10_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 100

  # --- Logging ---
  log:
    value: true
  checkpoint_dir:
    value: "./checkpoints/awr-prelims"
  checkpoint:
    value: false
  # --- Generic optimization ---
  lr:
    value: 3e-4
  actor_lr:
    value: 1e-4
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005

  shared_targets:
    values:
      - true
      - false
  # --- PBRL specific ---
  critic_regularizer:
    values: 
      - "msg"
      - "pbrl"
  critic_lagrangian:
    values: 
      - 0.01
      - 0.1
      - 1.0
  awr_operator:
    values:
      - "min"
      - "mean"
  pi_operator:
    value: "awr"
  awr_temperature:
    values: 
      - 1.0
      - 0.33
  num_critics:
    values: 
      - 10
      - 20
      - 30



  
