command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: shared_targets 
program: algorithms/shared_targets.py
project: diverse-shared-targets

parameters:
  # --- Experiment ---
  seed:
    #values: [0, 1, 2, 3, 4]
    values : [0, 1, 2]
  dataset-source:
    value: d4rl
  dataset-name:
    values: - walker2d-medium-v2
  algorithm:
    value: shared_targets
  num_updates:
    value : 500_000
  eval_interval:
    value: 25_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 1000

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: diverse_sac_n
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 0.0003
  batch_size:
    value: 256
  gamma:
    value: 0.999
  polyak_step_size:
    value: 0.005

  # --- SAC-N ---
  num_critics:
    value: 10

  # --- pretraining
  pretrain_updates:
    value: 0

  # --- diversity
  ensemble_regularizer:
    values:
      - mean_vector
      - std
      - edac
      - none
  reg_lagrangian:
    values: [0.01, 0.1]
  # --- Test prior later
  prior:
    values:
      - True
      - False
