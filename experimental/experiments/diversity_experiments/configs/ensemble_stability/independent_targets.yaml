command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: independent_targets
program: algorithms/diversity/independent_targets.py
project: diverse-independent-targets

parameters:
  # --- Experiment ---
  seed:
    #values: [0, 1, 2]
    value: 42
  dataset-source:
    value: d4rl
  dataset-name:
    value: walker2d-medium-v2
  algorithm:
    value: independent_targets
  num_updates:
    value : 50_000
  eval_interval:
    value: 500
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 100

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: diverse-msg
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 3e-4
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005

  # --- SAC-N ---
  num_critics:
    values: [10, 30]

  # --- MSG ---
  cql_min_q_weight: 
    values:
      - 4.0
  actor_lcb_coef : 
    values : [4.0]

  pi_operator:
    value:
      - min

  # --- pretraining
  pretrain_updates:
    value: 0

  # --- RFP
  prior:
    value:
      - False
