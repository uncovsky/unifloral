command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: independent_targets
program: algorithms/unified.py
project: diversity-ood-stability

parameters:
  # --- Experiment ---
  seed:
    values: [0, 1]
  dataset-source:
    value: d4rl
  dataset-name:
    value: walker2d-medium-v2
  algorithm:
    value: sac-n

  # just a few updates before the estimates stabilize
  num_updates:
    value : 20_000
  eval_interval:
    value: 500
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 0

  checkpoint:
    value: True
  checkpoint_dir:
    value: "./checkpoints/diversity_ood_stability"

  # --- Logging ---
  diversity_logs: # log diversity metrics
    value: true
  wandb_project:
    value: diversity_stability
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 3e-4
  actor_lr:
    value: 3e-4
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005

  # --- SAC-N ---
  num_critics:
    values: [10, 30]

  pi_operator:
    values:
      - min

  # just use shared for illustration
  shared_targets:
    value: True

  critic_regularization:
    value: "none"
  ensemble_regularizer:
    value: "none"

  # no extra fancy stuff
  # --- pretraining
  pretrain_updates:
    value: 0

  # --- RFP
  prior:
    values:
      - False
