command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: pbrl
program: algorithms/pbrl.py
project: pbrl-ablations

parameters:
  # --- Experiment ---
  seed:
    values: [0, 1, 2]
  dataset-source:
    value: d4rl
  dataset-name:
    values: 
      - hopper-medium-v2
      - hopper-expert-v2
      - hopper-medium-expert-v2
      - walker2d-medium-v2
      - walker2d-expert-v2
      - walker2d-medium-expert-v2
  algorithm: value: pbrl
  num_updates:
    value : 1_000_000
  eval_interval:
    value: 10_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 1000

  # --- Logging ---
  log:
    value: true
  checkpoint_dir:
    value: "./checkpoints/pbrl-ablations"

  wandb_project:
    value: eval-pbrl
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 3e-4
  actor_lr:
    value: 3e-4
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005

  beta_ood_start:
    values : [0.1, 0.5]
  use_next_states:
    values:
      - true
      - false
  constant_beta_ood:
    value: true
  pretrain_updates:
    value: 0

  # no prior
  
