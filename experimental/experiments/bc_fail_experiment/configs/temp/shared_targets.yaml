command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: shared_targets 
program: algorithms/shared_targets.py
project: square-shared-targets

parameters:
  # --- Experiment ---
  seed:
    values: [0, 1, 2, 3, 4]
  dataset-source:
    value: minari
  dataset-name:
    value : bc-fail/horizon-5-v0
  algorithm:
    value: shared_targets
  num_updates:
    value : 100_000
  eval_interval:
    value: 10_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 100

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: square-sac-n
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 0.0003
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005

  # --- SAC-N ---
  num_critics:
    values: [10, 30] # 500 and 1000 have high GPU memory usage
