command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: independent
program: algorithms/unified.py
project: antmaze-collapse

parameters: # --- Experiment ---
  seed:
    value: 0
  dataset-source:
    value: d4rl
  dataset-name:
    values:
        - antmaze-medium-diverse-v2
  algorithm:
    value: reg
  num_updates:
    value : 1_000_000
  eval_interval:
    value: 10_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 1000
  checkpoint_dir:
    value: "./checkpoints/ant_sac"
  diversity_logs:
    value: true

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: diversity_stability
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 3e-4
  actor_lr:
    value: 3e-4
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005

  # --- SAC-N ---
  num_critics:
    values: [2, 10]
  pi_operator:
    values:
      - min
  shared_targets:
    value: true

  ensemble_regularizer:
    value: "none"

  critic_regularizer:
    value: "cql"

  critic_lagrangian:
    values: 
      - 5.0
      - 10.0
      - 2.5


  # no extra fancy stuff
  # --- pretraining
  pretrain_updates:
    value: 0

  # --- RFP
  prior:
    values:
      - False
