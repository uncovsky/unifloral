command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: shared_targets 
program: algorithms/shared_targets.py
project: square-shared-targets

parameters:
  # --- Experiment ---
  seed:
    #values: [0, 1, 2, 3, 4]
    values: [0, 1]
  dataset-source:
    value: minari
  dataset-name:
    values: [square-reach/horizon-10-v0, square-reach/horizon-20-v0, square-reach/horizon-50-v0]
  algorithm:
    value: shared_targets
  num_updates:
    #values: [200_000, 500_000]
    value : 250_000
  eval_interval:
    value: 25_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 4000

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: square-sac-n
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 0.0003
  batch_size:
    value: 256
  gamma:
    value: 0.999
  polyak_step_size:
    value: 0.005

  # --- SAC-N ---
  num_critics:
    values: [2, 10] # 500 and 1000 have high GPU memory usage
