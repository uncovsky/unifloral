command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: independent_targets
program: algorithms/independent_targets.py
project: square-independent-targets

parameters:
  # --- Experiment ---
  seed:
    values: [0, 1, 2]
  dataset-source:
    value: minari
  dataset-name:
    values: [square-reach/horizon-5-v0, square-reach/horizon-10-v0, square-reach/horizon-15-v0]
  algorithm:
    value: independent_targets
  num_updates:
    #values: [200_000, 500_000]
    value : 250_000
  eval_interval:
    value: 25_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 4000

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: square-msg
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 3e-4
  batch_size:
    value: 256
  gamma:
    value: 0.999
  polyak_step_size:
    value: 0.005

  # --- SAC-N ---
  num_critics:
    value: 10

  # --- MSG ---
  cql_min_q_weight: 
    values : [0.05, 0.1]
  actor_lcb_coef : 
    values : [4.0]
