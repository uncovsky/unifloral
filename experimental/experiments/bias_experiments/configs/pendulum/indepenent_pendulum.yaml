
command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: independent_targets
program: algorithms/independent_targets.py
project: pendulum-independent

parameters:
  # --- Experiment ---
  seed:
    value: 0
  dataset-source:
    value: minari
  dataset-name:
    values: [pendulum/gaussian-v0, pendulum/uniform-v0, pendulum/mixture-v0]
  algorithm:
    value: msg
  num_updates:
    value: 200_000
  eval_interval:
    value: 10_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 128
  checkpoint:
    value: true

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: pendulum-independent
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 3e-4
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005

  # --- SAC-N ---
  num_critics:
    values: [10, 30]

  # --- MSG ---
  cql_min_q_weight: 
    values : [0.1, 0.3]
  actor_lcb_coef : 
    value: 4.0

  # --- Experimental ---
  pretrain_updates:
    value: 0
