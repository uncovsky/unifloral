command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: shared_targets
program: algorithms/shared_targets.py
project: pendulum-shared

parameters:
  # --- Experiment ---
  seed:
    value : 0 
  dataset:
    values: [pendulum/gaussian-v0, pendulum/uniform-v0, pendulum/mixture-v0]
  algorithm:
    value: sac_n
  num_updates:
    value: 200_000
  eval_interval:
    value: 2500
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 128

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: pendulum-shared
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 0.0003
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005

  # --- SAC-N ---
  num_critics:
    values: [10, 30]  # 500 and 1000 have high GPU memory usage
