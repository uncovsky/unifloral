command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: CQL
program: algorithms/cql.py
project: pendulum-cql

parameters:
  # --- Experiment ---
  seed:
    value : 0
  dataset-source:
    value: minari
  dataset-name:
    values: [pendulum/gaussian-v0, pendulum/uniform-v0, pendulum/mixture-v0]
  algorithm:
    value: cql
  num_updates:
    value: 200_000
  eval_interval:
    value: 10_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 128
  checkpoint:
    value: true

  # --- Logging ---
  log:
    value: true
  wandb_project:
    value: pendulum-cql
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 3e-4 
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005

  # --- SAC-N ---
  num_critics:
    value: 2

  # --- CQL ---
  actor_lr:
    value: 3e-4
  cql_temperature:
    value: 1.0
  cql_min_q_weight:
    values: [0.0, 10.0, 20.0] # Test large coeffs.

  # --- Experimental ---
  pretrain_updates:
    value: 0
    
