command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: pbrl
program: algorithms/test/anchor.py
project: anchored-pbrl 

parameters:
  # --- Experiment ---
  seed:
    values: [0, 1]
  dataset-source:
    value: d4rl
  dataset-name:
    values: 
      - hopper-expert-v2
      - hopper-medium-v2
      - hopper-medium-expert-v2
      - walker2d-medium-v2
      - walker2d-medium-expert-v2
      - walker2d-expert-v2
        #- antmaze-medium-diverse-v2
        # - antmaze-large-diverse-v2
        # - antmaze-medium-play-v2
        # - antmaze-large-play-v2
  algorithm:
    value: pbrl
  num_updates:
    value : 1_000_000
  eval_interval:
    value: 10_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 1000

  # --- Logging ---
  log:
    value: true
  checkpoint_dir:
    value: "./checkpoints/anchor"

  wandb_project:
    value: eval-pbrl
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  lr:
    value: 3e-4
  actor_lr:
    value: 3e-4
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005


  # Add back the basic pbrl
  critic_regularizer:
    value: "pbrl"

  anchor_enabled:
    value: True

  anchor_lagrangian:
    values:
      - 0.1
      - 1.0

  critic_lagrangian:
    value: 2.0
  critic_regularizer_parameter:
    value: 10
  filtering_quantile:
    value: 0.5
  
  # --- pretraining
  pretrain_updates:
    value: 0

  # no prior
  
