command:
  - python3
  - ${program}
  - ${args_no_boolean_flags}
entity: ahoj
method: grid
name: pbrl
program: algorithms/unified.py
project: ablation-ant

parameters:
  # --- Experiment ---
  seed:
    values: [0, 1, 2]
  dataset-source:
    value: d4rl
  dataset-name:
    values: 
      - antmaze-medium-diverse-v2
      - antmaze-large-diverse-v2
  algorithm:
    value: pbrl
  num_updates:
    value : 1_000_000
  eval_interval:
    value: 10_000
  eval_workers:
    value: 8
  eval_final_episodes:
    value: 1000

  # --- Logging ---
  log:
    value: true
  checkpoint_dir:
    value: "./checkpoints/ablation"

  wandb_project:
    value: eval-pbrl
  wandb_team:
    value: ahoj
  wandb_group:
    value: debug

  # --- Generic optimization ---
  critic_depth:
    values: [3, 4]
  lr:
    value: 3e-4
  actor_lr:
    value: 3e-4
  batch_size:
    value: 256
  gamma:
    value: 0.99
  polyak_step_size:
    value: 0.005
  critic_norm:
    values: ["layer", "none"]

  critic_regularizer:
    values:
      - "pbrl"
  critic_lagrangian:
    value: 0.01
  critic_regularizer_parameter:
    value: 4
  
  # --- pretraining
  pretrain_updates:
    value: 0

  # no prior
  
